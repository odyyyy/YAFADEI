<!-- Страница со списком постов (карточками постов) -->
{% extends 'base.html' %}

{% block links %}
{% load static %}
 <link rel="stylesheet" href="{% static 'posts-list-style.css' %}">
 <link rel="stylesheet" href="{% static 'menu-style.css' %}">
{% endblock links %}

{% block content %}
    <div class="container">
        <div class="searchbar-container">
            <form action="" method="get">
                <input name="s" placeholder="Искать здесь..." type="search" class="input">
            </form>
        </div>
    {% for post in posts_list %}
    <div class="post">
        <div class="container-author">
            <div class="avatar"></div>
            <div class="name-data-container">
                <p>Алексей</p>
                <p class="time">{{ post.published_time }}</p>
            </div>
        </div>
        <h2><a href="{% url 'post_page' slug=post.slug %}" class="post-title">{{ post.title }}</a></h2>
        <img src="/media/{{ post.img }}" alt="Post Image" class="post-img">

        <p class="karma">{{ post.karma }}</p>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
