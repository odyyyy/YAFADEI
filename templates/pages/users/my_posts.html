<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My posts</h1>

{% for post in posts %}
    <p>{{ post.title }}</p>
    <img src="{{ post.img.url }}" alt="" width="500px" height="500px">

    <span> ЛАЙКИ {{ post.like.count}} </span>
    <span> ДИЗЛАЙКИ {{ post.dislike.count}} </span>


    <form  method="GET" action="{% url 'edit_post' slug=post.slug %}">
        {% csrf_token %}
        <button type="submit"> Изменить </button>
    </form>

    <form  method="POST" action="{% url 'delete_post' slug=post.slug %}">
        {% csrf_token %}
        <button type="submit"> Удалить </button>
    </form>

    <br>
    <br>
    <br>
    <br>
{% endfor %}

</body>
</html>
