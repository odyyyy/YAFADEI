{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'login-page.css' %}">
{% endblock links %}

{% block title %}
<meta charset="UTF-8">
<title>Title</title>
{% endblock title %}

{% block menu %}
{% endblock menu %}

{% block content %}
<div class="container">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    <form method="post" class="container-line">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-log">Зарегистрироваться</button>
    </form>
</div>
{% endblock content %}
